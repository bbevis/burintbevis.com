<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  html, body {
    font-family: Manrope, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
</style>

<style>
  :root {
    --brand-bg: #ffffff;
    --brand-surface: #f5f5f5;
    --brand-text: #161a1d;
    --brand-muted: #708090;

    --brand-primary: #232333;
    --brand-accent: #40e0d0;
    --brand-accent-2: #0000cd;

    --brand-danger: #dc143c;
    --brand-success: #006400;
  }

  a {
    color: var(--brand-primary);
    text-decoration-color: color-mix(in srgb, var(--brand-accent) 55%, transparent);
  }
  a:hover {
    color: var(--brand-accent);
    text-decoration-color: var(--brand-accent);
  }
</style>

<style>
  header {
    border-bottom: 1px solid rgba(22, 26, 29, 0.08);
  }
</style>

<style>
  /* Reduce top whitespace on profile homepage */
  body > main article.justify-center {
    justify-content: flex-start;
    padding-top: 2rem;
  }
</style>

<style>
  /* Widen text column on content pages */
  @media (min-width: 1024px) {
    .prose,
    .max-w-prose {
      max-width: 100ch !important;
    }
  }
</style>

<style>
  /* Subtle content accents (headings + abstract toggles) */
  details {
    border-left: 3px solid color-mix(in srgb, var(--brand-accent) 30%, transparent);
    padding-left: 0.9rem;
    margin-top: 0.75rem;
  }
  details[open] {
    border-left-color: var(--brand-accent);
  }
  details > summary {
    cursor: pointer;
    color: var(--brand-primary);
  }
  details > summary:hover {
    color: var(--brand-accent);
  }

  .prose h2 {
    border-left: 4px solid color-mix(in srgb, var(--brand-accent) 55%, transparent);
    padding-left: 0.6rem;
  }
</style>
